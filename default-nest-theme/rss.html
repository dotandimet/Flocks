$def with (args)
<?xml version="1.0"?>
<!-- RSS generated by Flocks v0.0. http://bit.ly/flockgit -->
<rss version="2.0">
    <channel>
        <title>$args['title']</title>
        <link>$args['nest_link']</link>
        <description>$:urlize(args['description'])</description>
        <pubDate>$args['modified']</pubDate>
        <lastBuildDate>$args['modified']</lastBuildDate>
        <generator>Flocks v0.0</generator>
    $for entry in args['entries']:
        <item>
            <title>$entry['title']</title>
            <link>$entry['link']</link>
            <guid>$entry['guid']</guid>
            <description>$:urlize(entry['description'])</description>
            <pubDate>$args['modified']</pubDate>
        </item>
    </channel>
</rss>
